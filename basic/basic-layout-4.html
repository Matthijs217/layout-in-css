<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout 4</title>
    <link rel="stylesheet" href="../style.css">
    <style>
body {
        display: grid;
        grid-template-columns: 2fr;
        gap: 1vw;
        grid-template-areas: 
            "main header"
            "footer nav";
      }

      #basic-layout-4 header {
        grid-area: header;
      }

      #basic-layout-4 nav {
        grid-area: nav;
      }

      #basic-layout-4 main {
        grid-area: main;
      }

      #basic-layout-4 footer {
        grid-area: footer;
      }        </style>
  </head>
  <body id="basic-layout-4">
    <header><h1>Basic Layout 4</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
